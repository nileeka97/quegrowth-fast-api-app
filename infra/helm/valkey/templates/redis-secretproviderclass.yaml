apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Release.Name }}-spc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "quegrowth.labels" . | nindent 4 }}
    {{- toYaml .Values.valkey.labels | nindent 4 }}
spec:
  provider: azure
  secretObjects:
  - secretName: {{ .Release.Name }}-secret
    type: Opaque
    data:
    - objectName: VALKEY-PASSWORD
      key: VALKEY_PASSWORD
  parameters:
    usePodIdentity: "false"
    clientID: {{ .Values.clientID }} # Setting this to use workload identity
    tenantId: {{ .Values.tenantId }}  # The tenant ID of the key vault
    keyvaultName: {{ .Values.valkey.keyvaultName }}
    cloudName: ""                         # [OPTIONAL for Azure] if not provided, the Azure environment defaults to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: VALKEY-PASSWORD
          objectType: secret
